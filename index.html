                        <div class="col-6 d-none d-lg-block">
                            <img src="./Content/gv-assistant.png" alt="" class="img-fluid" id="assistant"

                        <div class="col-12 col-md-12 col-lg-6 col-xl-6 d-flex justify-content-center">
                            <div class="card card-login p-5">
                                <img src="/Content/gv-brand.svg" alt="Geovictoria" class="login__brand">
                                <h3 class="login__title">Software for people</h3>
                                <form action="/account/login" method="POST" id="login-form"

                                            required="required" size="80" id="user">
                                        <span class='input-icon'></span>
                                        <label class="label label--material">Usuario</label>
                                    </div>
                                    <div class="form__field mb-4" id="container-password">
                                        <input type="password" class="input pass_nr" placeholder="" required="required"
                                            size="30" id="password">
                                        <input type="hidden" name="password" id="encryptedPassword" />
                                        <span class='input-icon' id="button-password"></span>
                                        <label class="label label--material">Clave</label>
                                    </div>

                                    <div class="form__field d-flex flex-column align-items-center">
